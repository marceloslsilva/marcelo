<body>

  <style>
   


  #basemaps-wrapper {
    position: absolute;
    top: 20px;
    right: 70px;
    z-index: 400;
    background: white;
    padding: 10px;
  }
  #basemaps {
    margin-bottom: 5px;

  }
 
 

  </style>  

  
  <div id="basemaps-wrapper" class="leaflet-bar">
    <select id="basemaps">
      <option value="Topographic">Topographic</option>
      <option value="Streets">Streets</option>
      <option value="NationalGeographic">National Geographic</option>
      <option value="Oceans">Oceans</option>
      <option value="Gray">Gray</option>
      <option value="DarkGray">Dark Gray</option>
      <option value="Imagery">Imagery</option>
      <option value="ImageryClarity">Imagery (Clarity)</option>
      <option value="ImageryFirefly">Imagery (Firefly)</option>
      <option value="ShadedRelief">Shaded Relief</option>
      <option value="Physical">Physical</option>
    </select>
  
  


 

</div>





<script>


  
  var map = L.map('map').setView([41.53, -7.94, ], 12);
  var layer = L.esri.basemapLayer('Streets').addTo(map);
  var layerLabels;

  function setBasemap (basemap) {
    if (layer) {
      map.removeLayer(layer);
    }

    layer = L.esri.basemapLayer(basemap);

    map.addLayer(layer);

    if (layerLabels) {
      map.removeLayer(layerLabels);
    }

    if (
      basemap === 'ShadedRelief' ||
      basemap === 'Oceans' ||
      basemap === 'Gray' ||
      basemap === 'DarkGray' ||
      basemap === 'Terrain'
    ) {
      layerLabels = L.esri.basemapLayer(basemap + 'Labels');
      map.addLayer(layerLabels);
    } else if (basemap.includes('Imagery')) {
      layerLabels = L.esri.basemapLayer('ImageryLabels');
      map.addLayer(layerLabels);
    }
  }

  document
    .querySelector('#basemaps')
    .addEventListener('change', function (e) {
      var basemap = e.target.value;
      setBasemap(basemap);
    });

    

</script>





  <script>

    //----------------------cabeceiras-----------------------------------------------
    function stylefreg(fregcamada){
                return{
                    fillColor:"#4040ff",
                    fillOpacity:0.10,
                    color:"#4040ff",
                    weight: 1,
                };
            }
            
    var fregcamada=L.geoJSON(freuesia,{style: stylefreg})
    fregcamada.eachLayer(function(layer){layer.bindPopup("<h3 style ='text-align: center;'> <i>Informações</i> </h3><hr/>"+"<h4>Freguesia: <h4>"+layer.feature.properties.Freguesia+"<h4>Concelho: </h4>"+layer.feature.properties.Municipio+"<h4>Distrito: </h4>"+layer.feature.properties.Distrito);
    });
    fregcamada.addTo(map);
        
    /////Fibra

    function stylea(fibra){
                return{
                    weight: 2,
                    color:"#C24024",
                };
            }
            
    var fibra=L.geoJSON(fibra,{style: stylea})
    fibra.eachLayer(function(layer){layer.bindPopup("<h6>Arruamento: <h6>"+layer.feature.properties.Arruamento+"<h6>Ano de Instalação: <h6>"+layer.feature.properties.AnoInstala+"<h6>Tipo: <h6>"+layer.feature.properties.Tipo);
    });
    fibra.addTo(map);

    
    /////FIBRA_Pontos


  
            
    var fibra_pontos =L.geoJSON(fibra_pontos,{pointToLayer: function (feature, latlng) {
      var ecosym = 'Icons/ponto.png';
      var ecoicon = L.icon({
        iconUrl:ecosym ,
        iconSize: [10, 10]
      });

      return L.marker(latlng, {
        icon: ecoicon
      });
    }})
    fibra_pontos.eachLayer(function(layer){layer.bindPopup("<h5>Arruamento: <h5>"+layer.feature.properties.Arruamento+"<h5>Data Levantamento: <h5>"+layer.feature.properties.AnoConstru+"<h5>Descrição: <h5>"+layer.feature.properties.Descricao);
    });
    fibra_pontos.addTo(map);


    var equipfibra = L.layerGroup([fibra, fibra_pontos]);

      
 


    /////Heatmap


    var heatmap_pontos = L.esri.Heat.featureLayer({
            url: 'https://services5.arcgis.com/AMh9EzyFGgthLT1q/ArcGIS/rest/services/FIBRA_OTICA_PONTOS/FeatureServer/0',
            radius: 17
        });
        heatmap_pontos.addTo(map);

 
    
    var overlayMaps = {
    "Cabeceiras":fregcamada,
    "Fibra Ótica":equipfibra,
    "Mapa de Calor":heatmap_pontos,
    
  
};

  L.tileLayer('http://tile.cloudmade.com/[API-KEY]/29889/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
  }).addTo(map);

  
  L.control.layers(null, overlayMaps).addTo(map);
  L.control.scale({imperial: false}).addTo(map);

 

 

  
  
  
  </script>
